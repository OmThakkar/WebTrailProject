	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

	<!-- Font-Awesome -->

	<!-- Favicon -->

<body>

    <!-- Navbar -->

    <section id="navbar">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><img src="Images/Heart My Heart Cropped Logo.png" alt="Brand Logo"></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="">Diet</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Exercise</a>
						</li>
						<li class="nav-item nav-button">
							<button type="button" class="btn btn-light btn-lg">Register</button>
						</li>

			</div>

                <h1 class="banner-heading">Is your heart healthy?</h1>
                <p class="banner-para">A healthy heart is a key to healthy life. Lets create awareness and defeat heart disease by keeping a healthy heart beat.</p>
                <button type="button" class="btn btn-light btn-lg check-button"><a href="www.google.com">Check Your Health</a></button>
            </div>
            <div class="banner-image">
                <img src="Images/Doctor.png" alt="" class="banner-img">
            </div>
        </div>
